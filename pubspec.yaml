version: 1.1.0
homepage: https://github.com/nstack-in/youtube_api
repository: https://github.com/nstack-in/youtube_api

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  collection: ^1.17.2
  enum_to_string: ^2.0.1
  flutter:
    sdk: flutter
  http: ^1.1.0
  iso8601_duration: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      some_platform:
        pluginClass: somePluginClass
